<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bill Splitter App</h1>
   
    <form id="expenseform">
        <label for="name">Enter your Name: </label>
        <input type="text" id="name" name="name" placeholder="name" required>
        
        <br><br>

        <label for="expense">Enter your amount spent: </label>
        <input type="number" id="expense" name="expense" placeholder="expense" required>

        <br><br>
        <button type="submit">Add expense</button>
    </form>
    <br>

    <div class="section">
    <h2>Expense List</h2>
    <ul class="list" id="expenselist">
    </ul>

    <br>
    <button id="totalbtn">Show Total</button>

    <h3 id="total">Total amount of all people: ₹0.00</h3>
    <h3 id="split">Split per Person: ₹0.00</h3>

    <ul id="sharelist"></ul>

    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
